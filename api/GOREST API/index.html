<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Gorest.co.in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" >
      <div class="row">
        <div class="col-lg-4">
            <div id="alert"></div>
          <h2>Form User</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
              <label for="exampleInputEmail1" class="form-label"
                >Nama Lengkap</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="nama"
              />
              <label for="exampleInputEmail1" class="form-label">gander</label>
              <input
                type="text"
                class="form-control"
                id="gender"
                aria-describedby="emailHelp"
                placeholder="male / female"
              />
                <label for="exampleInputEmail1" class="form-label">status</label>
              <input
                type="text"
                class="form-control"
                id="status"
                aria-describedby="emailHelp"
                placeholder="active / inactive"
              />
              <div class="mt-3">
                 <button id="btn-Submit" type="button" onclick="Submit()" class="btn btn-primary">
              Submit
            </button>
              </div>
            </div>
            </div>
          </form>
        </div>
        <div class="col-lg-8">
          <h2>List Users</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="listUser"></tbody>
          </table>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
