                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="area" style="height: 100px"

                  <label for="floatingTextarea2">Comments</label>
                </div>
                <div class="d-grid mt-3">
                  <button type="button" class="btn-go" onclick="Simpan()">
                    Kirim

                </div>

            </div>
